<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>图片轮换</title>
    <link rel="stylesheet" type="text/css" href="css/picture-rutate.css"/>
	</head>
	<body>
    
		<div class="picture-rutate">
			<div class="box-img">
				<img src="img/1.jpg" alt="轮播图片1" title="轮播图片1" />
				<img src="img/2.jpg" alt="轮播图片2" title="轮播图片2" />
				<img src="img/3.jpg" alt="轮播图片3" title="轮播图片3" />
				<img src="img/4.jpg" alt="轮播图片4" title="轮播图片4" />
				<img src="img/5.jpg" alt="轮播图片5" title="轮播图片5" />
                                <img src="img/6.jpg" alt="轮播图片6" title="轮播图片6" />
                                <!-- 第一张图和最后一张图重合 实现无缝衔接 -->
                                <img src="img/1.jpg" alt="轮播图片1" title="轮播图片1" />
			</div>
      <!-- 小点点 -->
      <ul class="ul-box"></ul>
      <!-- 左右两个按钮 -->
      <div class="btn">
        <button type="button" class="btnBottom"></button>
        <button type="button" class="btnTop"></button>
      </div>
		</div>
    
		<script src="js/pictureRutateTools.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
